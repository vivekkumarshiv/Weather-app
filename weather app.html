<!DOCTYPE html>
<html lang="en">
  <head>
    <title>weather app</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">Weather Sensei</h3>
        <div>
          <h1 class="temp">16&#176;</h1>
          <div class=" city-time">
            <h1 class="name">London</h1>
            <small>
              <span class="time">06:08</span>
              <span class="date"> Monday Sep 19</span>
            </small>
          </div>
          <div class="weather">
            <img src="sight.jpg" class="icon" alt="icon" width="50" height="50" />

            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="Search location..." />
          <button type="submit" class="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>

        <ul class="cities">
          <li class="city">Tokyo</li>
          <li class="city">Shanghai</li>
          <li class="city">New York</li>
          <li class="city">Mumbai</li>
          <li class="city">Dubai</li>
        </ul>
        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">78%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">68%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
